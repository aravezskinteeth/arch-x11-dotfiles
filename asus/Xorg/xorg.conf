# Generated by executing command: `nvidia-xconfig`

# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 535.104.05

Section "ServerLayout"
    Identifier     "X.org Configured"
    Screen      0  "eDP1" 0 0
    Screen      1  "HDMI2" Above "eDP1"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "/usr/share/fonts/adobe-source-code-pro"
    FontPath        "/usr/share/fonts/awesome-terminal-fonts"
    FontPath        "/usr/share/fonts/cantarell"
    FontPath        "/usr/share/fonts/gsfonts"
    FontPath        "/usr/share/fonts/liberation"
    FontPath        "/usr/share/fonts/noto"
    FontPath        "/usr/share/fonts/OTF"
    FontPath        "/usr/share/fonts/TTF"
EndSection

Section "Module"
    Load           "bitmap"
    Load           "dbe"
    Load           "ddc"
    Load           "extmod"
    Load           "freetype"
    Load           "glx"
    Load           "int10"
    Load           "record"
    Load           "type1"
    Load           "vbe"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
    Option         "Primary" "true"
    Option         "DPMS" "true"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
    Option         "DPMS" "true"
EndSection

Section "Device"
    Identifier     "Intel Graphics"
    Driver         "intel"
    BusID          "PCI:0:2:0"
EndSection

Section "Device"
    Identifier     "NVIDIA Card"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 960M"
    BusID          "PCI:1:0:0"
EndSection

Section "Screen"
